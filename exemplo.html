<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exemplo.css">
    <title>Document</title>
</head>
<body>
    <section class="servicos-produtos">
        <h2>Confira Nossos Serviços e Produtos</h2>
        <div class="servicos-container">
            <div class="servico">
                <img src="lojas.png" alt="Nossas Lojas">
                <p>Nossas Lojas</p>
            </div>
            <div class="servico">
                <img src="banho_tosa.png" alt="Banho e Tosa">
                <p>Banho e Tosa</p>
            </div>
            <div class="servico">
                <img src="cansei_ser_gato.png" alt="Cansei de Ser Gato">
                <p>Cansei de Ser Gato</p>
            </div>
            <div class="servico">
                <img src="blog_petz.png" alt="Blog da Petz">
                <p>Blog da Petz</p>
            </div>
            <div class="servico">
                <img src="cursos_dr_pet.png" alt="Cursos Dr Pet">
                <p>Cursos Dr Pet</p>
            </div>
            <div class="servico">
                <img src="zeedog.png" alt="Zee.Dog">
                <p>Zee.Dog</p>
            </div>
            <div class="servico">
                <img src="cao_cidadao.png" alt="Cão Cidadão">
                <p>Cão Cidadão</p>
            </div>
        </div>
        <div class="cadastro">
            <p>Cadastre-se e receba nossas promoções e novidades antes de todo mundo.</p>
            <form action="#">
                <input type="email" placeholder="Seu e-mail" required>
                <select name="pet" required>
                    <option value="" disabled selected>Seu pet</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Ao se cadastrar você concorda com a nossa política de privacidade.</p>
        </div>
    </section>
</body>
</html>
